<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawud Charity Hub - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Section -->
    <div class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-slate-100 to-slate-50">
        <div class="max-w-md w-full space-y-8 p-8 relative z-10">
            <!-- Logo and Header -->
            <div class="text-center">
                <div class="relative inline-block mb-6">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl flex items-center justify-center mx-auto shadow-lg">
                        <i class="fas fa-hand-holding-heart text-white text-2xl"></i>
                    </div>
                </div>

                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Admin Portal
                </h2>
                <p class="text-base text-gray-600">Dawud Charity Hub Management System</p>
            </div>

            <!-- Login Card -->
            <div class="relative">
                <div class="relative bg-white rounded-xl shadow-xl p-8 border border-gray-200 fade-in">
                    <!-- Error Message -->
                    <div id="login-error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                            <span id="error-message" class="text-red-700 text-sm"></span>
                        </div>
                    </div>

                    <form id="login-form" class="space-y-5">
                        <!-- Username Field -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                Username
                            </label>
                            <div class="relative">
                                <input type="text" id="username" name="username" required
                                       placeholder="Enter your username"
                                       class="block w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                       placeholder="Enter your password"
                                       class="block w-full px-4 py-3 pl-11 pr-11 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <button type="button" id="toggle-password"
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <!-- Caps Lock Warning -->
                            <div id="capslock-warning" class="hidden mt-2 p-2 bg-amber-50 border border-amber-200 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fas fa-exclamation-triangle text-amber-600 mr-2"></i>
                                    <span class="text-amber-700 text-sm">Caps Lock is ON</span>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
                            </span>
                            <span id="login-text">Sign In</span>
                            <span id="loading-spinner" class="hidden ml-2">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center text-sm text-gray-500">
                <p>Â© 2024 Dawud Charity Hub. Secure Admin Portal.</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Get password input and warning elements
        const passwordInput = document.getElementById('password');
        const capslockWarning = document.getElementById('capslock-warning');

        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function() {
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Caps Lock detection - real-time state checking
        function updateCapsLockWarning(e) {
            // Always check the actual Caps Lock state using getModifierState from the event
            if (e && e.getModifierState) {
                const isCapsLockOn = e.getModifierState('CapsLock');
                if (isCapsLockOn) {
                    capslockWarning.classList.remove('hidden');
                } else {
                    capslockWarning.classList.add('hidden');
                }
                return;
            }

            // Fallback method: detect by character case (for older browsers)
            if (e && (e.keyCode || e.which)) {
                const char = String.fromCharCode(e.keyCode || e.which);
                if (char.length === 1 && /[a-zA-Z]/.test(char)) {
                    const isUpperCase = char === char.toUpperCase() && char !== char.toLowerCase();
                    const isLowerCase = char === char.toLowerCase() && char !== char.toUpperCase();
                    
                    if (isUpperCase || isLowerCase) {
                        const shiftPressed = e.shiftKey;
                        const capsLockOn = (isUpperCase && !shiftPressed) || (isLowerCase && shiftPressed);
                        
                        if (capsLockOn) {
                            capslockWarning.classList.remove('hidden');
                        } else {
                            capslockWarning.classList.add('hidden');
                        }
                    }
                }
            }
        }

        // Track last known Caps Lock state
        let lastCapsLockState = false;

        // Check Caps Lock state on every keydown event
        passwordInput.addEventListener('keydown', function(e) {
            // If Caps Lock key itself is pressed, the state will toggle
            if (e.key === 'CapsLock' || e.keyCode === 20) {
                // The state has toggled, so flip our tracked state
                lastCapsLockState = !lastCapsLockState;
                // Update warning immediately based on new state
                if (lastCapsLockState) {
                    capslockWarning.classList.remove('hidden');
                } else {
                    capslockWarning.classList.add('hidden');
                }
                // Also verify on next real keypress
                setTimeout(() => {
                    const verifyState = function(nextEvent) {
                        if (nextEvent.getModifierState) {
                            const actualState = nextEvent.getModifierState('CapsLock');
                            lastCapsLockState = actualState;
                            updateCapsLockWarning(nextEvent);
                        }
                        passwordInput.removeEventListener('keydown', verifyState);
                    };
                    passwordInput.addEventListener('keydown', verifyState, { once: true });
                }, 10);
            } else {
                // For all other keys, check state immediately from the event
                if (e.getModifierState) {
                    lastCapsLockState = e.getModifierState('CapsLock');
                }
                updateCapsLockWarning(e);
            }
        });

        // Check on keyup as well for immediate feedback when typing
        passwordInput.addEventListener('keyup', function(e) {
            // Always check the state on keyup (except for Caps Lock key itself which we handle in keydown)
            if (e.key !== 'CapsLock' && e.keyCode !== 20) {
                if (e.getModifierState) {
                    lastCapsLockState = e.getModifierState('CapsLock');
                }
                updateCapsLockWarning(e);
            }
        });

        // Also listen for keypress to catch all typing events
        passwordInput.addEventListener('keypress', function(e) {
            updateCapsLockWarning(e);
        });

        // Check state on mousedown (when user clicks in the field)
        passwordInput.addEventListener('mousedown', function(e) {
            // Create a synthetic event to check Caps Lock state
            const syntheticEvent = {
                getModifierState: function(mod) {
                    if (mod === 'CapsLock' && e.getModifierState) {
                        return e.getModifierState('CapsLock');
                    }
                    return false;
                }
            };
            updateCapsLockWarning(syntheticEvent);
        });

        // Initialize state when field gains focus
        passwordInput.addEventListener('focus', function() {
            // Reset tracked state - will be updated on first keystroke
            // We can't check without an event, but the first keypress will set it correctly
        });

        passwordInput.addEventListener('blur', function() {
            // Hide warning when field loses focus
            capslockWarning.classList.add('hidden');
        });

        // Login form handling
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const loginText = document.getElementById('login-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorDiv = document.getElementById('login-error');
            const errorMessage = document.getElementById('error-message');

            // Show loading state
            submitBtn.disabled = true;
            loginText.textContent = 'Signing In...';
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);

                    // Server handles session management, just redirect
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/admin/dashboard';
                    }
                } else {
                    const errorData = await response.json().catch(() => ({ detail: 'Login failed' }));
                    throw new Error(errorData.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                submitBtn.classList.add('animate-shake');
                setTimeout(() => submitBtn.classList.remove('animate-shake'), 500);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loginText.textContent = 'Sign In';
                loadingSpinner.classList.add('hidden');
            }
        });

        // Clear error on input focus
        ['username', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('focus', function() {
                document.getElementById('login-error').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
